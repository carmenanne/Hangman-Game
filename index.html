<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<script src="assets/javascript/game.js"></script>
</head>

<body>
	<h1>Hangman: Name That Movie</h1>
	<br>
	<p id="start">Press any key to start!</p>

	<div class="lettersGuessedDiv">

	</div>
	<p id="wins">Wins: </p>

</html>
